<!DOCTYPE html>
<html> 
  <head>
    <meta charset="UTF-8"> 
    <title> Roshambo </title>
    <script src="myscript.js"></script>
  </head>
  <body>
  	<header>
  		<h1> Some Ol' Fashioned Roshambo! </h1>
  		<p> Welcome to Roshambo! Better known as rock, paper, scissors; Today you will be competing against your greatest competitor yet! That's right, a computer.
  		</p>
    </header> 
    <div>
    	<button class="rock" type="button" value="rock" onclick="playGame(1,3,'rock')"> 
    		<img id="rock" src="rocks.png" alt="rock" width="150" height="150">
    	</button>
    	<button class="paper" type="button" value="paper" onclick="playGame(1,3,'paper')"> 
    		<img id="paper" src="plane.png" alt="paper" width="150" height="150">
    	</button>
    	<button class="scissor" type="button" value="scissor" onclick="playGame(1,3,'scissor')"> 
    		<img id="scissor" src="scissor.png" alt="scissor" width="150" height="150">
    	</button>
    </div>
  </body>
</html>
